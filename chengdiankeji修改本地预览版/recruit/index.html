<script>
    document.addEventListener('DOMContentLoaded', function () {
        function audioAutoPlay() {
            var audio = document.getElementById('bgm-music');
            audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audio.play();
            }, false);
        }
        audioAutoPlay();
    });
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical'
    });
    var $music = $('#bgm-music')[0],
        $btn = $('#bgm-btn');

    $btn.on('click', function(){
        if ($music.paused) {
            $music.play();
            $btn.removeClass('rotate-paused');
            $btn.addClass('rotate-play');
        } else {
            $music.pause();
            $btn.removeClass('rotate-play');
            $btn.addClass('rotate-paused');
        }
    });


    $("button").click(function(){

            uname:$("#name").val(),
            phone:$("#phone").val(),
            email:$("#email").val(),
            duties:$("#duties").val(),
            money:$("#money").val(),
        };

            url:'',
            data:user,
            type:'post',
            dataType:'text'
        });
